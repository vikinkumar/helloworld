#Kick starter pipeline for applications teams to get started with their AWS journey.

name: 'anl-kickstarter-$(Date:yyyyMMdd)$(Rev:.r)'

variables:
  Disable_All_Stages: "yes"

trigger:
- master

stages:

- stage: stage1

  jobs:

  - job:  A
    pool:
      vmImage: 'Ubuntu-16.04'
    variables:
      FILENAMES: "
      testfile.txt
      "
    steps:
    - bash: |
            ! git --no-pager log --quiet --exit-code --format='%H' --first-parent --reverse HEAD^..HEAD -- ${FILENAMES} || { echo "Nothing to do. No changes in ${FILENAMES}"; exit 0; }
            echo "A"
